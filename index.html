<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family = Roboto & display = swap "
      rel=" stylesheet "
    />
    <title>Calculadora</title>
  </head>

  <body>
    <div class="main">
      <h1>Welcome to my calculator!</h1>
      <div class="calculator">
        <p id="resultado"></p>
        <table>
          <tr>
            <td>
              <button class="buttons" onclick="clean()">C</button>
            </td>
            <td>
              <button class="buttons" onclick="back()">
                <img src="img/icon_backspace.svg" />
              </button>
            </td>
            <td>
              <button class="buttons" onclick="insert('/')">รท</button>
            </td>
            <td>
              <button class="buttons" onclick="insert('*')">X</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttons" onclick="insert('7')">7</button>
            </td>
            <td>
              <button class="buttons" onclick="insert('8')">8</button>
            </td>
            <td>
              <button class="buttons" onclick="insert('9')">9</button>
            </td>
            <td>
              <button class="buttons" onclick="insert('+')">+</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttons" onclick="insert('4')">4</button>
            </td>
            <td>
              <button class="buttons" onclick="insert('5')">5</button>
            </td>
            <td>
              <button class="buttons" onclick="insert('6')">6</button>
            </td>
            <td>
              <button class="buttons" onclick="insert('-')">-</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttons" onclick="insert('1')">1</button>
            </td>
            <td>
              <button class="buttons" onclick="insert('2')">2</button>
            </td>
            <td>
              <button class="buttons" onclick="insert('3')">3</button>
            </td>
            <td rowspan="2">
              <button class="buttons btnIgual" onclick="calcular()">=</button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="buttons" onclick="insert('0')">0</button>
            </td>
            <td>
              <button class="buttons" onclick="insert(',')">,</button>
            </td>
            <td>
              <button class="buttons" onclick="insert('.')">.</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <footer>
      <script src="js/app.js"></script>
    </footer>
  </body>
</html>
